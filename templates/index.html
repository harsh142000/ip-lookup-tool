<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP Lookup</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    html, body {
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    .light-mode {
      background-color: #ffffff;
      color: #000000;
    }
    .light-mode textarea,
    .light-mode table th,
    .light-mode table td,
    .light-mode .section-title,
    .light-mode .neon-button,
    .light-mode .custom-scroll::-webkit-scrollbar-thumb {
      background-color: #f0f0f0 !important;
      color: #000000 !important;
    }
    .light-mode .neon-button {
      background-color: #000000 !important;
      color: #ffffff !important;
    }
    .light-mode #summary {
      color: #000000;
    }
  </style>
</head>
<body class="min-h-screen p-4 sm:p-6 bg-[#1e1e1e] text-white font-sans transition-all duration-300">
  <div class="relative">
    <button id="toggleTheme" class="absolute top-2 right-2 neon-button icon-btn text-lg">
      <i class="ph ph-moon-stars"></i>
    </button>
  </div>

  <div class="max-w-4xl mx-auto bg-[#2a2a2a] p-4 sm:p-6 rounded-2xl shadow-md">
    <h1 class="text-3xl sm:text-5xl font-extrabold text-center mb-6 sm:mb-8 text-green-400">IP Lookup</h1>

    <textarea id="ipInput" rows="6" class="w-full p-3 sm:p-4 text-base sm:text-lg rounded-lg border-2 border-green-400 bg-[#1e1e1e] text-white placeholder-gray-400" placeholder="Enter IPs separated by comma, space, or new line..."></textarea>

        <!-- Message Section -->
    <div id="messageBlock" class="mt-10 hidden border border-yellow-400 rounded-xl p-6 bg-[#1e1e1e]">
      <div class="section-title border-2 border-yellow-400 px-4 py-1 inline-block rounded-full mb-4 text-base sm:text-xl font-semibold text-center">
        Status
      </div>
      <div id="message" class="whitespace-pre-wrap p-4 rounded-xl border border-gray-700 text-left text-sm sm:text-lg leading-relaxed font-mono max-h-96 overflow-y-auto custom-scroll text-yellow-300"></div>
    </div>


    <div class="flex flex-wrap gap-3 justify-start mt-4">
      <button id="lookupButton" onclick="fetchIPData()" class="neon-button flex items-center gap-2 text-sm sm:text-lg icon-btn">
        <i class="ph ph-arrow-right"></i>
        <span class="btn-label">Get Info</span>
      </button>
      <div id="resetContainer" class="hidden">
  <button id="resetBtn" class="neon-button icon-btn" onclick="resetTool()">
    <i class="ph ph-arrow-counter-clockwise"></i>
    <span class="btn-label">Reset</span>
  </button>
</div>
</div>

    <p id="errorMsg" class="text-red-400 text-center mt-2 hidden font-semibold text-sm sm:text-lg">⚠️ Please enter at least one valid IP address.</p>

    <div id="spinner" class="mt-4 hidden flex justify-center">
      <div class="spinner"></div>
    </div>

    <!-- Summary Section -->
    <div id="summarySection" class="mt-10 hidden border border-gray-600 rounded-xl p-6 bg-[#1e1e1e]">
      <div class="section-title border-2 border-green-400 px-4 py-1 inline-block rounded-full mb-4 text-base sm:text-xl font-semibold text-center">
        Summary
      </div>
      <div id="summary" class="whitespace-pre-wrap p-4 rounded-xl border border-gray-700 text-left text-sm sm:text-lg leading-relaxed font-mono max-h-96 overflow-y-auto custom-scroll"></div>
      <div class="flex flex-wrap gap-3 justify-start mt-4">
        <button id="copySummaryBtn" onclick="copyToClipboard('summary', 'copySummaryBtn')" class="neon-button flex items-center gap-2 text-sm icon-btn">
          <i class="ph ph-copy"></i>
          <span class="btn-label">Copy Summary</span>
        </button>
      </div>
    </div>

    <!-- Table Section -->
    <div id="tableSection" class="mt-10 hidden border border-gray-600 rounded-xl p-6 bg-[#1e1e1e]">
      <div class="section-title border-2 border-green-400 px-4 py-1 inline-block rounded-full mb-4 text-base sm:text-xl font-semibold text-center">
        Table
      </div>
      <div class="overflow-x-auto custom-scroll">
        <div class="max-h-96 overflow-y-auto custom-scroll">
          <table class="min-w-full table-auto border border-collapse text-white text-sm">
            <thead class="sticky top-0 bg-[#2a2a2a] z-20">
              <tr>
                <th class="border px-3 py-2 text-center">IP</th>
                <th class="border px-3 py-2 text-center">ISP</th>
                <th class="border px-3 py-2 text-center">Country</th>
                <th class="border px-3 py-2 text-center">Detection Count</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>

      <div class="flex flex-wrap gap-3 justify-start mt-4">
        <button id="copyTableBtn" onclick="copyTableToClipboard('copyTableBtn')" class="neon-button flex items-center gap-2 text-sm icon-btn">
          <i class="ph ph-copy"></i>
          <span class="btn-label">Copy Table</span>
        </button>
        <button id="downloadExcelBtn" onclick="downloadExcel()" class="neon-button flex items-center gap-2 text-sm icon-btn" style="display:none;">
          <i class="ph ph-download-simple"></i>
          <span class="btn-label">Export to Excel</span>
        </button>
      </div>
    </div>
  </div>

  
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
